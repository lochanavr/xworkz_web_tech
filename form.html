<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            form
        </title>
    </head>
    <body>
        <div>
            <h1>Student Registration Form</h1>
           <label>First name</label>
            <input type="text" placeholder="First name" required/>
           <label>Last Name</label>
            <input type="text" placeholder="Last name" required/>
        </div>
        <br>
        <div>
            <label>Date of Birth</label>
            <input type="date" placeholder="Date of Birth" required/>
            <label>Student ID</label>
            <input type="usn" placeholder="Student Id" required/>
        </div>
        <br>
        <div>
            <label>Gender</label>
            <input type="radio" placeholder="male"/>
            <label>Male</label>
            <input type="radio" placeholder="Female"/>
            <label>Female</label>
        </div>
        <br>
        <div>
            <label>Phone number</label>
            <input type="Phone number" placeholder="Phone number"/>
            <label>Email id</label>
            <input type="Email" placeholder="Email" required/>
        </div>
        <br>
        <div>
            <label>Address</label>
            <input type="Address" placeholder="Address"/>
            <label>Pincode</label>
            <input type="Pincode" placeholder="Pincode"/>
            </div>
            <br>
            <div>
                <label>Department</label>
                <select>
                    <option>Computer Science</option>
                    <option>Electronics</option>
                    <option>Electrical</option>
                    <option>Civil</option>
                    <option>Mechnical</option>
                    <option>Aeronatical</option>
                </select>
            </div>
            <br>
            <div>
                <label>Semester</label>
                <input type="number" placeholder="Sem" min="1" max="8"/>
            </div>
            <br>
            <div>
                <label>Year of Graduation</label><br>
                <input type="checkbox" placeholder="2020"/>
                <label>2020</label><br>
                <input type="checkbox" placeholder="2021"/>
                <label>2021</label><br>
                <input type="checkbox" placeholder="2022"/>
                <label>2022</label><br>
                <input type="checkbox" placeholder="2023"/>
                <label>2023</label><br>
                <input type="checkbox" placeholder="2024"/>
                <label>2024</label>
            </div>
            <br>
            <div>
                <label>Upload your resume</label>
                <input type="file" placeholder="Resume"/>
            </div>
            <br>
            <div>
                <label>Declaration date and time</label>
                <input type="datetime-local" placeholder="Declaration"/>
            </div>
            <br>
                       <div>
                <input type="submit" placeholder="Submit"/>
                <input type="reset" placeholder="reset"/>
            </div>
    </body>
</html>
